version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: digantara-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${JOB_SCHEDULER_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${JOB_SCHEDULER_DB_PASSWORD:-postgres}
      POSTGRES_DB: ${JOB_SCHEDULER_DB_NAME:-job_scheduler}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${JOB_SCHEDULER_DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${JOB_SCHEDULER_DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digantara-network

volumes:
  postgres_data:
    driver: local

networks:
  digantara-network:
    driver: bridge

